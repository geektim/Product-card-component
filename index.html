<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="GeekTim">

    <title>Product Component Card</title>
    <link rel="icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="card">
            <section class="img-container">
                <div id="main-img"></div>
            </section>

            <section class="content">
                <article class="texts">
                    <p class="lead">PERFUME</p>

                    <h1>Gabrielle Essence Eau De Parfum</h1>

                    <p class="sub">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                </article>

                <article class="pricing">
                    <h2>$149.99</h2>
                    <p><del>$169.99</del></p>
                </article>

                <article class="btn">
                    <img src="icon-cart.svg" alt="cart-icon">
                    <p><a href="#">Add to Cart</a></p>
                </article>
            </section>
        </div>
    </main>
</body>
</html>
